<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- https://freeiconshop.com/icon/clock-icon-flat/ -->
    <link rel="shortcut icon" type="image/x-icon" href="dist/clock-flat.png">
    <title>Mindful Clock</title>
    <link rel="stylesheet" href="dist/main.css">
</head>

<body>

    <a href="https://github.com/PJCHENder/MindfulTimer">
      <img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png">
    </a>

    <div class="col-3 alert alert-success text-center" role="alert">
      Saved Successfully
    </div>


    <div class="container">
        <div class="set_task form-group row no-gutters">
            <label for="set_task" class="col-4 col-form-label">寫下任務</label>
            <div class="col-8">
                <input class="form-control" type="text" id="set_task">
            </div>
        </div>
        <div class="set_time form-group row no-gutters">
            <label for="set_time" class="col-4 col-form-label">設定時間（分）</label>
            <div class="col-8">
                <input class="form-control" type="number" id="set_time">
            </div>
        </div>

        <div class="task card text-center">
            <div class="card-header">
                目前任務
            </div>
            <div class="card-block">
                <h4 class="card-title"></h4>
            </div>
            <div id="show" class="card-footer text-muted">
            </div>
        </div>

        <div class="row no-gutters">
            <button type="button" class="btn btn-outline-primary btn-block" id="clocking">Start</button>
            <button type="button" class="btn btn-outline-primary btn-block" id="reset">Reset</button>
        </div>
        <div class="row card no-gutters card-outline-secondary mb-3 text-center">
            <div class="card-block" id="log">
            </div>
        </div>
        <div class="form-group row no-gutters">
            <label for="note">Note:</label>
            <textarea class="form-control" id="note" rows="20"></textarea>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
  ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="dist/main.js"></script>
</body>

</html>
