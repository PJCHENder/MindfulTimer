<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- https://freeiconshop.com/icon/clock-icon-flat/ -->
    <link rel="shortcut icon" type="image/x-icon" href="dist/clock-flat.png">
    <title>Mindful Clock</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- sweetalert2 -->
    <link rel="stylesheet" href="bower_components/sweetalert2/dist/sweetalert2.min.css">
    <style>
    .container {
        width: 500px;
        background-color: #DDD;
        padding: 30px 50px;
        margin-top: 20px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
    }
    
    .card {
        margin-top: 0.5em;
    }
    
    .alert {
        min-height: 56px;
    }
    
    .task {
        display: none;
        margin-bottom: 1em;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="set_task form-group row no-gutters">
            <label for="set_task" class="col-4 col-form-label">寫下任務</label>
            <div class="col-8">
                <input class="form-control" type="text" id="set_task">
            </div>
        </div>
        <div class="set_time form-group row no-gutters">
            <label for="set_time" class="col-4 col-form-label">設定時間（分）</label>
            <div class="col-8">
                <input class="form-control" type="number" id="set_time">
            </div>
        </div>

        <div class="task card text-center">
            <div class="card-header">
                目前任務
            </div>
            <div class="card-block">
                <h4 class="card-title"></h4>
            </div>
            <div id="show" class="card-footer text-muted">
            </div>
        </div>

        <div class="row no-gutters">
            <button type="button" class="btn btn-outline-primary btn-block" id="clocking">Start</button>
            <button type="button" class="btn btn-outline-primary btn-block" id="reset">Reset</button>
        </div>
        <div class="row card no-gutters card-outline-secondary mb-3 text-center">
            <div class="card-block" id="log">
            </div>
        </div>
        <div class="form-group row no-gutters">
            <label for="note">Note:</label>
            <textarea class="form-control" id="note" rows="20"></textarea>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
  ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
