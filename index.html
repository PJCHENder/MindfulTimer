<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- https://freeiconshop.com/icon/clock-icon-flat/ -->
  <link rel="shortcut icon" type="image/x-icon" href="dist/clock-flat.png">
  <title>Simple clock</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="vendor/bootstrap4/css/bootstrap.css">
  <!--  <link rel="stylesheet" href="dist/style.css"> -->
  <style>
    .container {
      width: 500px;
      background-color: #DDD;
      padding: 50px;
      margin-top: 20px;
      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      border-radius: 5px;
    }
    .card{
      margin-top: 0.5em;
    }
    .alert{
      min-height: 56px;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="form-group row no-gutters">
      <label for="set_time" class="col-4 col-form-label">Set Time(mins)</label>
      <div class="col-8">
        <input class="form-control" type="number" id="set_time">
      </div>
    </div>

    <div class="row no-gutters">
      <div id="show" class="alert alert-success col-12 text-center" role="alert">
      </div>
    </div>

    <div class="row no-gutters">
      <button type="button" class="btn btn-outline-primary btn-block" id="clocking">Start</button>
      <button type="button" class="btn btn-outline-primary btn-block" id="reset">Reset</button>
    </div>

    <div class="row card no-gutters card-outline-secondary mb-3 text-center">
      <div class="card-block" id="log">
      </div>
    </div>

    <div class="form-group row no-gutters">
      <label for="note">Note:</label>
      <textarea class="form-control" id="note" rows="20"></textarea>
    </div>

  </div>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="vendor/jquery-3.1.1.js"></script>
  <!--    <script src="vendor/tether-1.3.3/dist/js/tether.js"></script>-->
  <!--    <script src="vendor/bootstrap4/js/bootstrap.js"></script>-->
  <!--<script src="vendor/moment.js"></script>-->
  <script src="src/js/main.js"></script>

</body>

</html>
